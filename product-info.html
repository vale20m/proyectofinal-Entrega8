  <main id="screen">
    <div class="container" id="productInfo">
    </div>

    <!-- Carrusel de imágenes -->
    
    <div id="productImageCarousel" class="carousel slide mx-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Aquí se agregarán las imágenes del producto -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productImageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productImageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- Agregamos la funcionalidad de comentar y ver los comentarios de otros -->

    <div class="container mx-2 mb-4">
      <h1 class="mb-3 mt-5">Comentarios:</h1>
      <div class="container shadow-sm bg-body p-1 rounded">
        <div id="commentsContainer">

          <!-- AQUI SE AGREGAN LOS COMENTARIOS DEL PRODUCTO -->

        </div>
      </div>
    </div>
    
    <div class="container mx-2 my-2">
      <label for="commentHeader" class="bold fs-1 my-3">Comentar:</label><br>
      <label for="opinion" class="fst-italic fs-4 my-1">Tu opinión:</label><br>
      <textarea id="opinion" class="form-control mb-3 mt-1" cols="35" rows="2" maxlength="75" required></textarea>
      <label for="score" class="fst-italic fs-4 my-1">Tu puntuación:</label>
      <select id="score" class="form-select w-25" required>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>
    <div>
      <div id="estrellas"></div>
    </div>
    <button type="submit" id="sendComment" class="btn btn-primary mb-5 mt-3">Enviar</button>
    </div>

    <hr>
    <!-- Finaliza el codigo de los comentarios -->

    <div class="container mx-2 mt-5 row" id="relatedProducts">
      <h1>Productos relacionados: </h1>

      <!-- Aquí agregamos los productos relacionados -->

    </div>
