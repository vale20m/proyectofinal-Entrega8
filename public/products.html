    <!-- Copiamos la estructura de los botones de busqueda y preferencias de "categories.html" -->
    <div class="row">
      <div class="col text-end">
        <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
          <input type="radio" class="btn-check" name="options" id="sortDesc">
          <label class="btn btn-light" for="sortDesc"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
          <input type="radio" class="btn-check" name="options" id="sortAsc">
          <label class="btn btn-light" for="sortAsc"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
          <input type="radio" class="btn-check" name="options" id="sortByRel" checked>

        </div>
      </div>
    </div>
    <div class="row mx-auto mb-1">

      </div>
      <div class="col-md-2 order-md-3 order-4 col-3 my-1">

      </div>
      <div class="col-md-2 order-md-4 order-5 col-3 my-1">
        <input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMax" min="0">
      </div>
      <div class="col-md-3 order-md-5 order-2 col-5 my-1 text-end">
        <div class="btn-group" role="group">
          <button class="btn btn-light btn-block" id="rangeFilterPrice">Filtrar</button>
          <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
        </div>
      </div>
    </div>
